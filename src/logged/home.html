<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3 overflow-y-auto">
            <div class="flex justify-between items-center mt-5">
              <div class="stats shadow">
                <div class="stat">
                  <div class="stat-value" id="available-balance">500</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
              <!-- <button class="btn-success btn">Log out</button> -->
            </div>
            <div class="divider"></div>
            <!-- User action Btn -->
            <div class="grid grid-cols-2 justify-center items-center gap-2">
              <button class="btn btn-lg" id="open-add-money">Add Money</button>
              <button class="btn btn-lg" id="open-cash-out-money">
                Cash Out
              </button>
              <button class="btn btn-lg" id="open-transaction">
                Transaction
              </button>
            </div>
            <div class="divider"></div>
            <!-- Add money -->
            <div
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden"
              id="add-money-form"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="number"
                    placeholder="Amount"
                    class="input input-bordered"
                    id="add-money-amount"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    type="password"
                    placeholder="password"
                    class="input input-bordered"
                    autocomplete="off"
                    id="pin"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary" id="add-money">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- Cash out -->
            <div
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden"
              id="cash-out-money-form"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="number"
                    placeholder="Amount"
                    class="input input-bordered"
                    id="money-amount"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    type="password"
                    placeholder="password"
                    class="input input-bordered"
                    autocomplete="off"
                    id="pin-number"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary" id="cash-out-money">
                    Cash out
                  </button>
                </div>
              </form>
            </div>
            <!-- Transaction start -->
            <div id="transection-section" class="hidden">
              <h2 class="text-4xl">Transaction History</h2>
              <div id="transection-container" class="my-3"></div>
            </div>
            <!-- Transaction End -->
          </div>
        </div>
      </div>
    </main>
    <script src="../js/utlities.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/features.js"></script>
  </body>
</html>
